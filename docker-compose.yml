version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fosse_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fosse
    ports:
      - "5433:5432"
    volumes:
      - fosse_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  fosse_postgres_data:

